<div data-ng-controller="MessageCtrl as vm" class="container-fluid">
	<div data-ng-repeat="(key, value) in vm.messages" class="global alert alert-{{::key}}" role="alert">
		<button type="button" class="close" data-dismiss="alert" title="Chiudi messaggio">
			<i class="fa fa-close"></i>
		</button>
		<p data-ng-repeat="msg in value">
			<i class="fa fa-lg {{::msg.icon}}"></i>
			<span data-ng-bind="::msg.text"></span>
		</p>
	</div>
</div>
